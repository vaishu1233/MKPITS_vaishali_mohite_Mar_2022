<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<div class="row">
  <div class="column">
    <img src="kiwi-slices fruit image.jpg" alt="Snow" style="width:30%">
  </div>
  <div class="column">
    <img src="kiwi-slices fruit image.jpg" alt="Forest" style="width:30%">
  </div>
  <div class="column">
    <img src="kiwi-slices fruit image.jpg" alt="Mountains" style="width:30%">
  </div>
</div>

</body>
</html>
